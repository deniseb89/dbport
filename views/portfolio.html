<div class="container portitems row">
	<tabs>
		<div class="" ng-repeat="piece in pieces">
			<pane imgurl="{{piece.image}}">
				<div>
					<h3>{{piece.title}}</h3>
					<p>{{piece.description}}</p>
					<a href="{{piece.github}}" target="_blank">Github</a>
					<a href="{{piece.url}}" target="_blank">View</a>
					<p>Built With: {{piece.tools}}</p>
					<img ng-src="{{piece.image}}"/>
				</div>
			</pane>
		</div>
	</tabs>
</div>
