<div class="container">
    <div ng-repeat="post in posts">
        <div class="row">
            <div class="columns large-2">
                 <p></p>
            </div>
            <div class="columns large-8">
                <h3>{{post.title}}</h3>
                <p>{{post.date}}</p>
                <div ng-bind-html="post.file"></div>
            </div>
            <div class="columns large-2"></div>
        </div>
        <hr style="width:80%;margin:0 auto;">
    </div>
</div>
